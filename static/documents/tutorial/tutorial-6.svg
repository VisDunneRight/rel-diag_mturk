rvice,sans-serif" font-weight="400" font-size="23" transform="translate(701.156 384)">sid</text><rect x="648" y="318" width="135" height="39" stroke="#000000" stroke-width="2" stroke-miterlimit="8" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="23" transform="translate(681.573 346)">sname</text><rect x="824" y="280" width="135" height="39" stroke="#000000" stroke-width="2" stroke-miterlimit="8"/><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="23" transform="translate(843.535 308)">Reserves</text><rect x="824" y="356" width="135" height="39" stroke="#000000" stroke-width="2" stroke-miterlimit="8" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="23" transform="translate(876.951 384)">sid</text><rect x="824" y="318" width="135" height="39" stroke="#000000" stroke-width="2" stroke-miterlimit="8" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="23" transform="translate(876.285 346)">bid</text><rect x="1000" y="280" width="134" height="39" stroke="#000000" stroke-width="2" stroke-miterlimit="8"/><text fill="#FFFFFF" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="23" transform="translate(1043.83 308)">Boat</text><rect x="1000" y="318" width="134" height="39" stroke="#000000" stroke-width="2" stroke-miterlimit="8" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="23" transform="translate(1052.08 346)">bid</text><path d="M1000.4 337.222 959 337" stroke="#000000" stroke-width="2" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M0 0 41.3953 0.000104987" stroke="#000000" stroke-width="2" stroke-miterlimit="8" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 824.395 375)"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(10.6004 49)">4. Find sailors who have reserved <tspan font-weight="700" font-size="40" x="608.333" y="0">all</tspan><tspan font-size="40" x="664" y="0">boats.</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="14.2885" y="171">SELECT</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="109.955" y="171">S.sname</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="14.2885" y="204">FROM</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="82.6218" y="204">Sailor S</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="14.2885" y="237">WHERE NOT EXISTS</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="232.955" y="237">(</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="41.6218" y="269">SELECT</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="137.289" y="269">*</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="41.6218" y="302">FROM</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="109.955" y="302">Boat B</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="41.6218" y="335">WHERE NOT EXISTS</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="260.288" y="335">(</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="68.9552" y="367">SELECT</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="164.622" y="367">*</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="68.9552" y="400">FROM</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="137.289" y="400">Reserves R</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="68.9552" y="433">WHERE</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="150.955" y="433">R.bid</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="232.955" y="433">= </tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="260.288" y="433">B.bid</tspan><tspan fill="#990088" font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="68.9552" y="465">AND </tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="123.622" y="465">R.sid</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="205.622" y="465">= </tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="232.955" y="465">S.sid</tspan><tspan font-family="Source Code Pro,Source Code Pro_MSFontService,sans-serif" font-size="23" x="301.288" y="465">))</tspan><tspan fill="#5A9AD4" font-size="19" x="445.877" y="86">The Diagram for a query is read as follows:</tspan><tspan fill="#5A9AD4" font-size="19" x="445.877" y="125">(1) Select the </tspan><tspan fill="#5A9AD4" font-size="19" x="445.877" y="148">attribute "sname"…</tspan></text><path d="M541.833 206.5 541.833 268.019 539.167 268.019 539.167 206.5ZM544.5 266.686 540.5 274.686 536.5 266.686Z" fill="#5A9AD4"/><text fill="#5A9AD4" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(661.713 177)">(2)… for <tspan font-size="19" x="0" y="23">Sailors ...</tspan><tspan font-size="19" x="146.764" y="34">(4)… that has NOT been </tspan><tspan font-size="19" x="146.764" y="57">reserved by the sailor.</tspan></text><path d="M716.833 206.5 716.833 268.019 714.167 268.019 714.167 206.5ZM719.5 266.686 715.5 274.686 711.5 266.686Z" fill="#5A9AD4"/><text fill="#5A9AD4" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(808.478 177)">(3) so that there does NOT EXIST any boat...</text><path d="M1029.66 188.842 1058.18 239.149 1055.87 240.464 1027.34 190.158ZM1059.85 236.674 1060.31 245.606 1052.89 240.62Z" fill="#5A9AD4"/><path d="M888.833 241.5 888.833 255.678 886.167 255.678 886.167 241.5ZM891.5 254.345 887.5 262.345 883.5 254.345Z" fill="#5A9AD4"/><text fill="#ED7C30" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(210.203 603)">SQL and diagrams cannot express "FOR ALL" statements directly (here we are trying to express <tspan font-size="24" x="0" y="29">that "ALL boats have been reserved by a sailor"). Instead, we use a double negation ("there </tspan><tspan font-size="24" x="0" y="58">does NOT EXIST any boat that was NOT reserved by a sailor")</tspan></text><path d="M1.12126-0.721494 75.9138 115.512 73.6713 116.955-1.12126 0.721494ZM77.4348 112.948 78.4 121.84 70.7073 117.277Z" fill="#ED7C30" transform="matrix(1 0 0 -1 729.5 565.34)"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(1155.31 28)">Page: 6/8<tspan fill="#5A9AD4" font-size="19" x="-1130.42" y="107">SQL</tspan></text></g></svg>